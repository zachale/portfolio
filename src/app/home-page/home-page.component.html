<app-header />
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="128px">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px">
    <nz-divider [nzText]="workExperience"></nz-divider>
    <ng-template #workExperience>
      <div class="text-title">Experience</div>
    </ng-template>
    <app-work-experience />
  </div>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px">
    <nz-divider [nzText]="projects"></nz-divider>
    <ng-template #projects>
      <div class="text-title">Projects</div>
    </ng-template>
    <app-projects />
  </div>
</div>
